<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #c6dff0;">
    <a class="navbar-brand" href="/">EASY/AUTO</a>

    <div class="dropdown">
      <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
        aria-expanded="false">
        Categorie
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="/mercedes">Mercedes</a></li>
        <li><a class="dropdown-item" href="/audi">audi</a></li>
      </ul>
    </div>

    <div class="nav-item">
      <button id="panier" type="button" class="btn btn-secondary" data-html="true" data-container="body"
        data-toggle="popover" data-placement="bottom" data-content="Hii i am omar">
        Panier(0)
      </button>
    </div>

    <div style="width: 40%;margin: auto;">
      <form class="d-flex">
        <input type="search" placeholder="Entrez le nom de l'article" name="item-name"
          class="form-control form-control-borderless">
        <button type="submit" class="btn btn-success">Recherche</button>
      </form>
    </div>

    <div id="navbarNav">
      <ul class="navbar-nav navbar-right ml-auto">

        {% if user.is_authenticated %}
        <li>
          <form class="logout-link" action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
          </form>
        </li>
        {% else %}
        <li class="nav-item ml-auto">
          <a class="nav-link" href="{% url 'users:login' %}">Se connecter</a>
        </li>
        {% endif %}

      </ul>
    </div>
  </nav>

  <div style="margin-left: 10px; margin-right: 10px; margin-top: 2%;">
    {%block content%}
    {%endblock content%}
  </div>
</body>
{% block js %}
{% endblock %}

</html>
