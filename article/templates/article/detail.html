{%extends "article/base.html"%}

        <div class="col-md-4">
            <div>
                <img src="{{ article.new_image.url }}" width="500x" height="500x" alt="" class="img-fluid border border-danger border-4 border-dashed">
            </div>
        </div>
        <div class="col-md-6">
            <div class="text-warning display-3">
                {{ article.nom_art }}
            </div>
            <div  class="text-lg font-weight-bold">
               Prix: {{ article.prix }} MAD
            </div>
            <div>
                {{ article.description }}

        </div>
    </div>
